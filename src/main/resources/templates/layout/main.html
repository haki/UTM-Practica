<th xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="head">
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Star Admin Premium Bootstrap Admin Dashboard Template</title>
        <!-- plugins:css -->
        <link rel="stylesheet" th:href="@{/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/iconfonts/ionicons/css/ionicons.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/iconfonts/typicons/src/font/typicons.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.base.css}">
        <link rel="stylesheet" th:href="@{/assets/vendors/css/vendor.bundle.addons.css}">
        <!-- endinject -->
        <!-- plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link rel="stylesheet" th:href="@{/assets/css/shared/style.css}">
        <!-- endinject -->
        <!-- Layout styles -->
        <link rel="stylesheet" th:href="@{/assets/css/demo_1/style.css}">
        <!-- End Layout styles -->
        <link rel="shortcut icon" th:href="@{/assets/images/favicon.png}" />
    </th:block>

    <th:block th:fragment="navbar">
        <!-- partial:partials/_navbar.html -->
        <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
            <div class="text-center navbar-brand-wrapper d-flex align-items-top justify-content-center">
                <a class="navbar-brand brand-logo" th:href="@{/}">
                    <img th:src="@{/assets/images/logo.svg}" alt="logo" /> </a>
                <a class="navbar-brand brand-logo-mini" th:href="@{/}">
                    <img th:src="@{/assets/images/logo-mini.svg}" alt="logo" /> </a>
            </div>
            <div class="navbar-menu-wrapper d-flex align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown language-dropdown">
                        <a class="nav-link dropdown-toggle px-2 d-flex align-items-center" id="LanguageDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
                            <div class="d-inline-flex mr-0 mr-md-3">
                                <div class="flag-icon-holder">
                                    <i class="flag-icon flag-icon-md"></i>
                                </div>
                            </div>
                            <span class="profile-text font-weight-medium d-none d-md-block">Moldoveneasca</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-left navbar-dropdown py-2" aria-labelledby="LanguageDropdown">
                            <a class="dropdown-item">
                                <div class="flag-icon-holder">
                                    <i class="flag-icon flag-icon-us"></i>
                                </div>English
                            </a>
                        </div>
                    </li>
                </ul>
                <form class="ml-auto search-form d-none d-md-block" action="#">
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="Search Here">
                    </div>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown d-none d-xl-inline-block user-dropdown">
                        <a class="nav-link dropdown-toggle" id="UserDropdown" href="#" data-toggle="dropdown" aria-expanded="false">
                            <img class="img-xs rounded-circle" src="https://ribony.com/photos/profile/original/b4a58a5834bf07a66049199ed23c5b7e_y.jpg" th:alt="${user.getName() + ' ' + user.getSurname()}"> </a>
                        <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="UserDropdown">
                            <div class="dropdown-header text-center">
                                <img class="img-md rounded-circle" src="https://ribony.com/photos/profile/original/b4a58a5834bf07a66049199ed23c5b7e_y.jpg" th:alt="${user.getName() + ' ' + user.getSurname()}">
                                <p class="mb-1 mt-3 font-weight-semibold" th:text="${user.getName() + ' ' + user.getSurname()}"></p>
                                <p class="font-weight-light text-muted mb-0" th:text="${user.getEmail()}"></p>
                            </div>
                            <a class="dropdown-item">My Profile<i class="dropdown-item-icon ti-dashboard"></i></a>
                            <a class="dropdown-item" th:href="@{/accounts/logout}">Sign Out<i class="dropdown-item-icon ti-power-off"></i></a>
                        </div>
                    </li>
                </ul>
                <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                    <span class="mdi mdi-menu"></span>
                </button>
            </div>
        </nav>
        <!-- partial -->
    </th:block>

    <th:block th:fragment="sidebar">
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
            <ul class="nav">
                <li class="nav-item nav-profile">
                    <a href="#" class="nav-link">
                        <div class="profile-image">
                            <img class="img-xs rounded-circle" src="https://ribony.com/photos/profile/original/b4a58a5834bf07a66049199ed23c5b7e_y.jpg" th:alt="${user.getName() + ' ' + user.getSurname()}">
                            <div class="dot-indicator bg-success"></div>
                        </div>
                        <div class="text-wrapper">
                            <p class="profile-name" th:text="${user.getName() + ' ' + user.getSurname()}"></p>
                            <p class="designation" th:text="${user.getUserRole()}"></p>
                        </div>
                    </a>
                </li>
                <li class="nav-item nav-category">Main Menu</li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">
                        <i class="menu-icon typcn typcn-document-text"></i>
                        <span class="menu-title">Dashboard</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- partial -->
    </th:block>

    <th:block th:fragment="footer">
        <!-- partial:partials/_footer.html -->
        <footer class="footer">
            <div class="container-fluid clearfix">
                <span class="text-muted d-block text-center text-sm-left d-sm-inline-block">Copyright Â© 2019 <a href="http://www.bootstrapdash.com/" target="_blank">Bootstrapdash</a>. All rights reserved.</span>
                <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted & made with <i class="mdi mdi-heart text-danger"></i>
                </span>
            </div>
        </footer>
        <!-- partial -->
    </th:block>

    <th:block th:fragment="scripts">
        <!-- plugins:js -->
        <script th:src="@{/assets/vendors/js/vendor.bundle.base.js}"></script>
        <script th:src="@{/assets/vendors/js/vendor.bundle.addons.js}"></script>
        <!-- endinject -->
        <!-- Plugin js for this page-->
        <!-- End plugin js for this page-->
        <!-- inject:js -->
        <script th:src="@{/assets/js/shared/off-canvas.js}"></script>
        <script th:src="@{/assets/js/shared/misc.js}"></script>
        <!-- endinject -->
        <!-- Custom js for this page-->
        <script th:src="@{/assets/js/demo_1/dashboard.js}"></script>
        <!-- End custom js for this page-->
    </th:block>
</th>
